name: Docker Build and Push

on:
  push:
    branches: [ master ]
    paths:
      - 'pdf-compressor-pwa/**'
      - '.github/workflows/docker.yml'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./pdf-compressor-pwa
          file: ./pdf-compressor-pwa/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: dunczyk/pdfcompressor:latest
          cache-from: type=registry,ref=dunczyk/pdfcompressor:buildcache
          cache-to: type=registry,ref=dunczyk/pdfcompressor:buildcache,mode=max

